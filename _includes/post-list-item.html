{% if post.hide %}
  {% continue %}
{% endif %}
{% if post.draft %}
  {% continue %}
{% endif %}
<li>
  {%- if post.external_url -%}
  <p><a class="ext post-title" href="{{ post.external_url }}">{{ post.title | escape }}</a></p>
  {%- else -%}
  <p><a class="post-title" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></p>
  {% endif %}
</li>
